name: Generate Car Animation ðŸš—

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation (Pretend Car ðŸ˜„)
        uses: Platane/snk@v3
        with:
          github_user_name: "Adilsheikhh"
          outputs: github-contribution-grid-snake.svg

      - name: Push to main branch
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add -f github-contribution-grid-snake.svg
          git commit -m "Updated car animation (still a snake ðŸ˜‚)"
          git push origin main
